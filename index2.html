<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Divider</title>
</head>
<style>
    body {
    margin: 0;
    height: 100vh;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
}

.divider {
    width: 80%;
    height: 1px;
    background: #FFF;
    opacity: 0.4;
    position: relative;
    animation: blink 3s infinite;
}

@keyframes blink {
    0%, 100% {
        opacity: 0.4;
    }
    50% {
        opacity: 1;
    }
}

</style>
<body>
    <div class="divider"></div>
</body>
</html>
